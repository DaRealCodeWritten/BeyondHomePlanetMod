@Kopernicus:AFTER[BeyondHome]
{
    @Body[Destiny]
    {
        %ScaledVersion
        {
            %Light
            {
                %sunLensFlareColor = 1,1,1,1
                %sunFlare = BeyondHome/Canaan_G.unity3d:sunflare
            }
        }
    }
    @Body[Fate]
    {
        %ScaledVersion
        {
            %Light
            {
                %sunLensFlareColor = 1,1,1,1
                %sunFlare = BeyondHome/Canaan_M.unity3d:sunflare
            }
        }
    }    
}
// Use Unity sunflare when Scatterer installed.
@Scatterer_config:FOR[zBeyondHome]
{
    @fullLensFlareReplacement = False
}